<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle (calm gradient) -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" opacity="0.3"/>
  <circle cx="100" cy="100" r="70" fill="url(#gradient1)" opacity="0.5"/>
  <circle cx="100" cy="100" r="50" fill="url(#gradient1)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6E5D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8C4A0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>